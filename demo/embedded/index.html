	<title>Origo exempel</title>

<body>
<div id="app-wrapper">
</div>
<script src="http://localhost:9966/js/origo.js" crossorigin="anonymous"></script>
<script src="/out/origoiframeetuna.js"></script>
<script type="text/javascript">
	//Init origo
	var origo = Origo('index.json', { svgSpritePath: 'http://localhost:9966/css/svg/' });
	origo.on('load', function (viewer) {
	  var origoiframeetuna = Origoiframeetuna({
		  layerIDField: "sv_global_id",
		  maxZoom: 11,
		  zoomDuration: 750
	  });
	  viewer.addComponent(origoiframeetuna);
	});
</script>
</body>
